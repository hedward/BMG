<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>BusinessModel</title>
</head>
<body class="site">

    <div class="interior">
        <div class="inside1">
            <div id="key_partnerships" class="building_block">
                <h3>Key Partners</h3>
                <form>
                    <input type="text" name="keyPartner" value="Add Key Partners" class="inpText">
                    <button>Add</button>
                    <div id="keyPartners"></div>
                </form>
            </div>
        </div>

        <div class="inside2">
            <div id="key_activities" class="building_block">
                <h3>Key Activities</h3>
                <form>
                    <input type="text" name="keyActivity" value="Add Key Activities" class="inpText">
                    <button>Add</button>
                    <div id="keyActivities"></div>
                </form>
            </div>
            <div id="key_resources" class="building_block">
                <h3>Key Resources</h3>
                <form>
                    <input type="text" name="resource" value="Add Resources" class="inpText">
                    <button>Add</button>
                    <div id="resources"></div>
                </form>
            </div>
        </div>

        <div class="inside3">
            <div id="value_propositions" class="building_block">
                <h3>Value Propositions</h3>
                <form>
                    <input type="text" name="valueProposition" value="Add Value Propositions" class="inpText">
                    <button>Add</button>
                    <div id="valuePropositions"></div>
                </form>
            </div>
        </div>

        <div class="inside4">
            <div id="customer_relationships" class="building_block">
                <h3>Customer Relationships</h3>
                <form>
                    <input type="text" name="customerRelationship" value="Add Customer Relationships" class="inpText">
                    <button>Add</button>
                    <div id="customerRelationships"></div>
                </form>
            </div>
            <div id="channels" class="building_block">
                <h3>Channels</h3>
                <form>
                    <input type="text" name="channel" value="Add Channels" class="inpText">
                    <button>Add</button>
                    <div id="channels"></div>
                </form>
            </div>
        </div>

        <div class="inside5">
            <div id="customer_segments" class="building_block">
                <h3>Customer Segments</h3>
                <form>
                    <input type="text" name="customerSegment" value="Add Customer Segments" class="inpText">
                    <button>Add</button>
                    <div id="customerSegments"></div>
                </form>
            </div>
        </div>

    </div>

        <div class="container">
            <div id="cost_structure" class="building_block">
                <h3>Cost Structure</h3>
                <form>
                    <input type="text" name="costStructure" value="Add Cost Structure" class="inpText">
                    <button>Add</button>
                    <div id="costStructures"></div>
                </form>
            </div>
            <div id="revenue_streams" class="building_block">
                <h3>Revenue Streams</h3>
                <form>
                    <input type="text" name="revenueStream" value="Add Revenue Streams" class="inpText">
                    <button>Add</button>
                    <div id="revenueStreams"></div>
                </form>
            </div>
        </div>

</body>
</html>
